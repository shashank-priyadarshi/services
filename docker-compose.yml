version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=
      - MONGO_INITDB_ROOT_PASSWORD=
    volumes:
      - mongodb-data:/data/db
    networks:
      - mongodb_network
    ports:
      - 
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=
      - ME_CONFIG_MONGODB_ADMINPASSWORD=
      - ME_CONFIG_BASICAUTH_USERNAME=
      - ME_CONFIG_BASICAUTH_PASSWORD=
    volumes:
      - mongodb-data
    depends_on:
      - mongodb
    networks:
      - mongodb_network
    ports:
      - 
    healthcheck:
      test:  wget --quiet --tries=3 --spider http://@localhost:port || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
  backend:
    container_name: upgraded-disco
    image: upgraded-disco
    depends_on:
      - mongodb
    networks:
      - mongodb_network
    ports:
      - 
    restart: always
  portfolio:
    container_name: portfolio
    image: portfolio
    depends_on:
      - backend
    ports:
      - 
    restart: always
  nextcloud:
    image: nextcloud:latest
    restart: always
    ports:
      - 
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=
      - MYSQL_PASSWORD=
    volumes:
      - nextcloud:/var/www/html
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=
      - MYSQL_ROOT_PASSWORD=
    volumes:
      - mysql:/var/lib/mysql
  portainer:
  rancher:
  jenkins:
volumes:
  mongodb-data:
    name: mongodb-data
  mysql:
  nextcloud:
networks:
  mongodb_network:
    name: mongodb_network
